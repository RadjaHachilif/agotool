<!DOCTYPE html>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>

                    <li><a href="{{ url_for('activation_loop_peptides') }}">Activation loop Analysis</a></li>
